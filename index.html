<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Resume Elena Valle</title>
    <link rel='stylesheet' href='css/lib/font-awesome.min.css'>
    <link rel='stylesheet' href='css/main.css' media='all'>
    <script src='scripts/lib/jquery-3.2.0.min.js'></script>
    <script src='scripts/info.js'></script>
    <script src='scripts/main.js'></script>
  </head>
  <body>
    <!--button type='button' id='lang'>es</button-->
    <main>
      <header>
        <section id='head'>
          <h1 id='name'></h1>
          <h2 id='degree'></h2>
        </section>

        <section id='contactDetails'>
          <ul>
            <li id='location'></li>
            <li id='mobile'></li>
            <li id='email'></li>
            <li id='skype'></li>
            <li id='linkedin'></li>
          </ul>
        </section>
      </header>

      <article>
        <section id='col1'>
          <section id='summary'></section>
          <section id='workExperience'></section>
          <section id='education'>
            <p>
              <span id='school' class='primary'></span>
              <span id='period' class='secondary'></span>
            </p>
            <p id='major'></p>
          </section>
        </section>

        <section id='col2'>
          <section id='languages'>
            <ul id='langList'></ul>
          </section>
          <section id='technologies'>
            <ul id='techList'></ul>
          </section>
          <section id='certifications'></section>
        </section>
      </article>
    </main>
  </body>
</html>
